<script>

var response;

function channelClick(){
	console.log(this.getHTML());
}

// отправка get запроса и получения данных с сервера
function getData(data){
	var xhr = new XMLHttpRequest();
	xhr.open('GET', data, true);
	xhr.send();
	xhr.onreadystatechange = function() {
		response = JSON.parse(xhr.responseText);
		console.log(response);
	};
}

getData("data");


// обработка события нажатия на поле канала
var items = document.getElementsByClassName('channel');

for (var i = 0; i < items.length; i++) {
    items[i].addEventListener('click', channelClick);
}



</script>
